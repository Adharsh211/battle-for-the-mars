<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle For The Mars</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1580128637399-7f6ecb972fcd?auto=format&fit=crop&w=2100&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      text-align: center;
      padding: 80px 20px 30px;
    }

    header h1 {
      font-size: 48px;
      background: linear-gradient(90deg, #ffffff, #00ffd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffd5; }
      to { text-shadow: 0 0 20px #ffffff; }
    }

    #connectButton, #mintButton {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffffff;
      color: black;
      margin: 10px;
      transition: background 0.3s;
    }

    #connectButton:hover, #mintButton:hover {
      background: #00ffd5;
      color: black;
    }

    #mintSection {
      margin: 40px 0;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .video-container {
      border: 2px solid white;
      border-radius: 12px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
    }

    .video-container video {
      width: 250px;
      border-radius: 8px;
    }

    footer {
      margin-top: 100px;
      text-align: center;
      padding: 30px 20px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 24px;
    }

    .socials a:hover {
      color: #00ffd5;
    }

    #status {
      font-size: 18px;
      color: #00ffd5;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Battle Logo" width="120" />
    <h1>Battle For The Mars</h1>
    <p>Embark on the epic journey. Own your warriors from Mars.</p>
    <button id="connectButton">üîå Connect Wallet</button>
  </header>

  <div id="mintSection" style="text-align:center; display:none">
    <h2>Mint Your NFT</h2>
    <input type="number" id="mintAmount" min="1" max="15" value="1" />
    <button id="mintButton">üöÄ Mint Now</button>
    <p id="status"></p>
  </div>

  <section class="video-row">
    <div class="video-container">
      <video autoplay loop muted src="https://ipfs.io/ipfs/bafybeiakzu5bysy7esmhb5jc7lnhiravokef55xvjugurndjnp77eqclfq"></video>
    </div>
    <div class="video-container">
      <video autoplay loop muted src="https://ipfs.io/ipfs/bafybeigpnmz5edlzpkbk2nhh47mc6fu3mr2r2ommvuabaebxi73cb7573y"></video>
    </div>
    <div class="video-container">
      <video autoplay loop muted src="https://ipfs.io/ipfs/bafybeicsbt6mx7rw6zwc2l7hpkevf4yq7nlcbx75673trs4nmnuijbnlvu"></video>
    </div>
    <div class="video-container">
      <video autoplay loop muted src="https://ipfs.io/ipfs/bafybeiaeekrqd3xw2rjlovtz5mabbxlm2hylct5whahcockd67aylo7ifq"></video>
    </div>
  </section>

  <footer>
    <div class="socials">
      <a href="#" title="Twitter"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023.svg" width="24" /></a>
      <a href="#" title="Instagram">üì∏</a>
      <a href="#" title="YouTube">üì∫</a>
    </div>
    <p>Created by Adharsh & Jack üöÄ | All Rights Reserved ¬© 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x7A0A33aaC3c694DE96b12A5F48E18692C83e1f07";
    const abi = [
      {
        "inputs": [{ "internalType": "address", "name": "to", "type": "address" }],
        "name": "safeMint",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    document.getElementById("connectButton").onclick = async () => {
      if (typeof window.ethereum !== "undefined") {
        await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        document.getElementById("status").innerText = "‚úÖ Wallet connected";
        document.getElementById("mintSection").style.display = "block";
      } else {
        alert("Install MetaMask extension to connect.");
      }
    };

    document.getElementById("mintButton").onclick = async () => {
      const amount = parseInt(document.getElementById("mintAmount").value);
      const userAddress = await signer.getAddress();
      document.getElementById("status").innerText = `‚è≥ Minting ${amount} NFT(s)...`;
      for (let i = 0; i < amount; i++) {
        const tx = await contract.safeMint(userAddress);
        await tx.wait();
        document.getElementById("status").innerText = `‚úÖ Minted ${i + 1} of ${amount}`;
      }
      document.getElementById("status").innerText = `üéâ All ${amount} NFT(s) minted successfully!`;
    };
  </script>
</body>
</html>
